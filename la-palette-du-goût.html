<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Oh my food</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0, user-scalable=1">
    <meta name="description" content="Ohmyfood! est une entreprise de commande de repas en ligne. Notre concept permet aux utilisateurs de composer leur propre menu et réduire leur temps d’attente dans les restaurants.">
    <script src="https://kit.fontawesome.com/8219944b15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__arrow">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        
        <div class="header__logo"> 
            <img src="images/logo/ohmyfood.png" alt="logo du site ohmyfood">
        </div>
    </header>

    <main class="menu">
        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant La palette du goût" class="heroImg">
        
        <div class="menu__title"> 
            <h2>La palette du goût</h2>
            <i class="far fa-heart fa-2x"></i>
        </div>

        <div class="menu__enter">
            <div>
                <h3>Entrées</h3>
            </div>
            <div class="menu_card">
                <h4>Fricassée d'escargot</h4>
                <p>Au piment d'Espelette 25€</p>
            </div>
            <div class="menu_card">
                <h4>Foie gras de canard mi-cuit</h4>
                <p>Et ses copeaux de truffe noire 35€</p>
            </div>
            <div class="menu_card">
                <h4>Oeuf au plat</h4>
                <p>Assaisonné à la truffe sur lit de caviar 20€</p>
            </div>
        </div>

    </main>

</body>

</html>
